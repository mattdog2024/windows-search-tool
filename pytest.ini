[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件模式
python_files = test_*.py *_test.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 显示选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    parser: 解析器测试
    database: 数据库测试
    ui: UI测试

# 最小覆盖率
[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
